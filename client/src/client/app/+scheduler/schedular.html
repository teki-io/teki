<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <header
        *ngIf           ="currentDate !== undefined"
        [(calendarMode)] ="calendarMode"
        [(currentDate)]  ="currentDate"
        (dateChanged)    ="onDateChanged($event)"
        (modeChanged)    ="onModeChanged($event)"
      >
      </header>
      <calendar></calendar>
    </div>
  </div>
</div>
